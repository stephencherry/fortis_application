spring.application.name=Fortis

# Server
server.port=8080

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:fortisdb
#spring.datasource.url=jdbc:h2:file:./data/fortisdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=passcode

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Prevent remote access to H2 console (security)
spring.h2.console.settings.web-allow-others=false


