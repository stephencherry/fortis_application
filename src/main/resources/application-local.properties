# Server
server.port=8080

# Frontend URL (local dev server)
app.frontend.url=http://localhost:5173

# Local database - persistent file-based H2 with performance optimizations
spring.datasource.url=jdbc:h2:file:./data/fortisdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;CACHE_SIZE=65536;LOCK_TIMEOUT=10000
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=passcode

# Connection pool settings for better performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Explicit dialect - fixes the error
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JPA / Hibernate with optimizations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate performance tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Second-level cache (optional but recommended)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# H2 console enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

