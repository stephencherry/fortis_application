<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Fortis Account</title>
</head>
<body style="margin:0;padding:0;background:#0f172a;font-family:system-ui,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#0f172a;padding:40px 20px;">
    <tr>
        <td align="center">
            <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;background:#1e293b;border-radius:16px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,0.5);">
                <tr>
                    <td align="center" style="padding:40px 20px;background:linear-gradient(135deg,#1e40af,#3b82f6);">
                        <img src="https://i.postimg.cc/GtYBXGBF/logo.jpg" alt="Fortis Logo" width="120" style="margin-bottom:20px;">
                        <h1 style="color:white;font-size:36px;margin:0;">Fortis</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:40px;text-align:center;color:#e2e8f0;">
                        <h2 style="font-size:28px;margin-bottom:20px;">Welcome to Fortis!</h2>
                        <p style="font-size:18px;line-height:1.6;margin-bottom:30px;">
                            You're one step away from staying focused and crushing your goals.
                        </p>
                        <a href="{{verificationUrl}}" style="display:inline-block;padding:16px 40px;background:#3b82f6;color:white;font-size:18px;font-weight:bold;text-decoration:none;border-radius:12px;box-shadow:0 10px 20px rgba(59,130,246,0.3);">
                            Verify Email Address
                        </a>
                        <p style="margin-top:40px;font-size:14px;color:#94a3b8;">
                            Or copy and paste this link:<br>
                            <span style="word-break:break-all;color:#60a5fa;">{{verificationUrl}}</span>
                        </p>
                        <p style="margin-top:40px;font-size:14px;color:#64748b;">
                            This link expires in 24 hours.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:30px;text-align:center;background:#111827;color:#64748b;font-size:14px;">
                        © 2026 Fortis • Strong. Secure. Simple.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
